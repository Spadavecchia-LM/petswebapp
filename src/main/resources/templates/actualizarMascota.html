<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>actualizar mascota</title>
</head>
<body>

<h2>actualizar mascota</h2>

<form th:action="@{/actualizarMascota/{id}(id = ${mascota.id})}" method="post" th:object="${mascota}">
  <input type="hidden" name="_method" value="put">

  <label for="nombre">NOMBRE</label>
  <input type="text" id="nombre" name="nombre" th:value="${mascota.nombre}" required/>

  <br><hr><br>

  <label for="especie">ESPECIE</label>
  <input type="text" id="especie" name="especie" th:value="${mascota.especie}" required/>

  <br><hr><br>

  <label for="edad">EDAD</label>
  <input type="number" id="edad" name="edad" th:value="${mascota.edad}" required/>

  <br><hr><br>

  <label for="idDuenio">due√±o:</label>
  <select id="idDuenio" name="idDuenio">
    <option th:each="duenio : ${duenios}" th:value="${duenio.id}" th:text="${duenio.nombre}" th:selected="${duenio.id eq mascota.duenio.id}">

    </option>
  </select>




  <button type="submit">ACTUALIZAR MASCOTA</button>
</form>
<hr>


<a th:href="@{/mascotas}"><button>ver listado de mascotas</button></a>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>duenios</title>
</head>
<body class="container-fluid mx-auto">

<h1>Lista de duenios</h1>

<!-- botones de acciones -->

<a th:href="@{/agregarDuenio}"><button type="button">AGREGAR DUEÃ‘O</button></a>
<a th:href="@{/agregarMascota}"><button type="button">AGREGAR MASCOTA</button></a>

<table class="table-primary table-bordered ">
  <thead>
  <tr>
    <th>ID</th>
    <th>NOMBRE</th>
    <th>DIRECCION</th>
    <th>ACCIONES</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="duenio : ${duenios}">
    <td th:text="${duenio.id}"></td>
    <td th:text="${duenio.nombre}"></td>
    <td th:text="${duenio.direccion}"></td>
    <td><button class="btn btn-danger">eliminar</button><button class="btn btn-primary">editar</button></td>
  </tr>
  </tbody>
</table>

<a th:href="@{/mascotas}"><button>IR A MASCOTAS</button></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

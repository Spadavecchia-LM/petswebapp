<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>AGREGAR DUENIO</title>
</head>
<body>

<h1>Agregar due√±os</h1>

<form th:action="@{/guardarDuenio}" method="post" th:object="${duenio}">

      <label for="nombre">NOMBRE</label>
      <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required/>

      <br><hr><br>

      <label for="direccion">DIRECCION</label>
      <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required/>

      <button type="submit">AGREGAR</button>
</form>

<hr>

<a th:href="@{/duenios}"><button>VER LISTA DE DUENIOS</button></a>

</body>
</html>
